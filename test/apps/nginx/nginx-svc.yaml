apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  selector:
    app: nginx  # Must match the labels in your NGINX Deployment
  ports:
    - protocol: TCP
      port: 80         # Port accessible inside the cluster
      targetPort: 80   # Port the NGINX container is listening on
      nodePort: 32000  # Optional: Fixed port (must be 30000-32767)
