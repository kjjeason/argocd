apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  labels:
    app: apache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache-httpd
        image: httpd:latest
        ports:
        - containerPort: 80
        resources:
          # Guaranteed resources reserved for the container
          requests:
            cpu: "250m"      # 0.25 of a CPU core
            memory: "128Mi"   # 128 Mebibytes
          # Hard caps for resource usage
          limits:
            cpu: "500m"      # 0.5 of a CPU core
            memory: "256Mi"   # 256 Mebibytes
